<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        /* CSS styles */
        .video-player-container {
            text-align: center;
            padding: 20px;
        }

        #videoUrl, #playButton {
            display: none; /* Hide the input and button */
        }

        #videoPlayer {
            width: 640px;
            height: 480px;
            max-width: 100%; /* Responsive width */
            margin: auto; /* Center the video player */
        }
    </style>
</head>
<body>

<div class="video-player-container">
    <input type="text" id="videoUrl" placeholder="Enter MP4 video URL here">
    <button id="playButton" onclick="playVideo()">Play Video</button>
    <video id="videoPlayer" controls>
        Your browser does not support the video tag.
    </video>
</div>

<script>
    // JavaScript functionality
    function playVideo() {
        var videoUrl = document.getElementById('videoUrl').value;
        setVideoSrc(videoUrl);
    }

    function setVideoSrc(videoUrl) {
        var videoPlayer = document.getElementById('videoPlayer');
        if (videoUrl) {
            videoPlayer.src = videoUrl;
            videoPlayer.play();
        } else {
            alert("Please enter a video URL.");
        }
    }

    function getFullVideoUrl() {
        var fullUrl = window.location.href;
        var questionMarkIndex = fullUrl.indexOf('=');
        if (questionMarkIndex !== -1) {
            return fullUrl.substring(questionMarkIndex + 1);
        }
        return '';
    }

    window.onload = function() {
        var fullVideoUrl = getFullVideoUrl();
        if (fullVideoUrl) {
            setVideoSrc(fullVideoUrl);
            // Remove the following line if you don't want the URL to show in the hidden input field
            document.getElementById('videoUrl').value = fullVideoUrl;
        }
    }
</script>

</body>
</html>
