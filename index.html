<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        /* CSS styles */
        .video-player-container {
            text-align: center;
            padding: 20px;
        }

        #videoUrl {
            width: 300px;
            padding: 5px;
        }

        #videoPlayer {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="video-player-container">
    <input type="text" id="videoUrl" placeholder="Enter MP4 video URL here">
    <button onclick="playVideo()">Play Video</button>
    <video id="videoPlayer" width="640" height="480" controls>
        Your browser does not support the video tag.
    </video>
</div>

<script>
    // JavaScript functionality
    function playVideo() {
        var videoUrl = document.getElementById('videoUrl').value;
        setVideoSrc(videoUrl);
    }

    function setVideoSrc(videoUrl) {
        var videoPlayer = document.getElementById('videoPlayer');
        if (videoUrl) {
            videoPlayer.src = videoUrl;
            videoPlayer.play();
        } else {
            alert("Please enter a video URL.");
        }
    }

    // Function to get everything after the first '?' in the URL
    function getFullVideoUrl() {
        var fullUrl = window.location.href;
        var questionMarkIndex = fullUrl.indexOf('=');
        if (questionMarkIndex !== -1) {
            return fullUrl.substring(questionMarkIndex + 1);
        }
        return '';
    }

    // On page load
    window.onload = function() {
        var fullVideoUrl = getFullVideoUrl();
        if (fullVideoUrl) {
            setVideoSrc(fullVideoUrl);
            document.getElementById('videoUrl').value = fullVideoUrl;
        }
    }
</script>




</body>
</html>
